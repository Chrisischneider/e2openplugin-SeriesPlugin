<!-- tplAutoTimerPreview -->
					<table class="tabEditor" border="0" cellpadding="0" cellspacing="0"> 
						<tr>
							<td>
								<table class="preview" border="0" cellpadding="0" cellspacing="0"> 								
									<tr class="optionTitle">
										<td class="nopadding">
											<div class="headerindent">Name</div>
										</td>
										<td>Date</td>
										<td>Begin</td>
										<td>End</td>
										<td>Channel</td>
										<td>AutoTimer</td>
									</tr>
									<tr class="optionTitle">
										<td colspan="6" class="nopadding">
											<hr />
										</td>
									</tr>
									{for timer in list}
										<tr class="optionContent">
											<td class="nopadding">
												<div class="headerindent">${timer.name}</div>
											</td>
											<td class="nobreak">${timer.date}</td>
											<td class="nobreak">${timer.begin}</td>
											<td class="nobreak">${timer.end}</td>
											<td class="nobreak">${timer.servicename}</td>
											<td>${timer.autotimer}</td>
										</tr>
									{/for}
								</table>
							</td>
						</tr>
					</table>
<!-- /tplAutoTimerEditor -->
