<!-- tplAutoTimerPreview -->
			<div id="contentContainer">
				<div id="content">
					<div id="contentHd" class="header">
						<div id="headerautotimerpreview" class="headerindent">AutoTimer Preview</div>
					</div>
					<table class="tabEditor" border="0" cellpadding="0" cellspacing="0"> 
						<tr>
							<td>
								<table class="editor" border="0" cellpadding="0" cellspacing="0"> 								
									<tr class="optionTitle">
										<td>Name</td>
										<td>Begin</td>
										<td>End</td>
										<td>Channel</td>
										<td>AutoTimer</td>
									</tr>
									<tr class="optionTitle">
										<td colspan="5">
											<hr />
										</td>
									</tr>
									{for timer in list}
										<tr class="optionContent">
											<td>${timer.name}</td>
											<td>${timer.begin}</td>
											<td>${timer.end}</td>
											<td>${timer.servicename}</td>
											<td>${timer.autotimer}</td>
										</tr>
									{/for}
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
<!-- /tplAutoTimerEditor -->
